<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-box {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(0,0,0,.8);
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
            text-align: center;
        }
        
        .login-box h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .user-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        
        .user-box label {
            position: absolute;
            top: 10px;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        
        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #fc5d35;
            font-size: 12px;
        }
        
        button {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            background: #03e9f4;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.5s;
            margin: 5px 0;
        }
        
        button:hover {
            background: #fc5d35;
        }
        
        a {
            color: #03e9f4;
            text-decoration: none;
            transition: 0.5s;
        }
        
        a:hover {
            color: #fc5d35;
        }
        
        .alert {
            background: #03e9f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .alert-info {
            background: #3498db;
        }
        
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Forgot Password</h2>

        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form role="form" action="" method="post" name="form1" >
            {% csrf_token %}
            <div class="user-box">
                <input type="text" id="username" name="username" required>
                <label>Username</label>
            </div>
            <button type="submit" class="btn btn-info" id="bt" name="bt">Submit</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>

            <br>
            <br>
            <a href="/signup">New User</a>
        </form>
    </div>

    <script>
        function ValidateEmail(mail) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailPattern.test(mail.value)) {
                return true;
            }
            alert("You have entered an invalid email address!");
            return false;
        }
    </script>
</body>
</html>
